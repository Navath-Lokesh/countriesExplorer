<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Explorer</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2 id = "title"><a href="/">Where in the World</a></h2>
            <span  class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp; &nbsp;Dark Mode</span>
        </div>
    </header >
    <main>
       <div class="country-details-container">
         <span class="back-btn">
            <i class="fa-solid fa-arrow-left"></i>
            &nbsp; <span>Back</span></span>

        <div class="country-details">
            <!-- <div class="country-img"> -->
                <img src="" alt="">
            <!-- </div> -->

            <div class="country-info">
                <h1 ></h1>
                 <div class="info">
                    <p><b>Native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="country-population"></span></p>
                    <p><b>Region: </b><span class="country-region"></span></p>
                    <p><b>Sub Region: </b><span class="country-subregion"></span></p>
                    <p><b>Capital: </b><span class="country-capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="country-domain"></span></p>
                    <p><b>Currency: </b><span class="country-currency"></span></p>
                    <p><b>Languages: </b><span class="country-lang"></span></p>

                 </div>
                <div class="border-countries">
                        <b>Border Countries :&nbsp;&nbsp;
                </div>
            </div>
        </div>
       </div>
    </main>
    <script src="country.js"></script>
</body>
</html>
